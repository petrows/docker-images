---
# Reciepe for docker images

repo:
  prefix: ghcr.io/petrows
  cache: ghcr.io/petrows/docker-images/cache
  name: docker-images
  owner: petrows

images:
  - name: github-linters
    description: "Static github-linters image, contains various linters for GitHub Actions"
    tags:
      - v3-test
  - name: podman
    description: "Static podman image, allows to build other images"
    args:
      PODMAN_VERSION: 5.7.0
    tags:
      - 5.7.0-1
